using System;
namespace project
{
    class test
    {
        public static void Main()
        {
            int x =Convert.ToInt32(Console.ReadLine());
            int y = Convert.ToInt32(Console.ReadLine());
            int n = 0;
            int m = 0;
            int[,] a = new int[3, 3];
            for (int i = 0; i < 3; i++)
            {
                for (int j = 0; j < 3; j++)
                {
                    a[i, j] = int.Parse(Console.ReadLine());
                    if (a[i, j] == x)
                    {
                        n++;
                    }
                    else if (a[i, j] == y)
                        m++;

                }
            }
            Console.WriteLine(n);
            Console.WriteLine(m);
        }
    }
}
